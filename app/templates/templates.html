<div class="row templates">
    <div ng-repeat="template in tc.templates">
        <div class="col-md-4">
            <h3>{{template.name}}</h3>
            <img ng-src="img/{{template.images[0].name}}">
            <h4>{{template.price | currency}}</h4>
            <a href="#/templates/{{template.id}}" class="btn-primary btn-block">Details</a>
        </div>
    </div>
</div>
